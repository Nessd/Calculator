<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="screen"><span class="screen-error">E</span><span class="screen-content">0</span></div>
    <div class="buttonsPad">
      <button class="btn btn-operator" value='/'>/</button>
      <button class="btn btn-operator" value='*'>*</button>
      <button class="btn btn-operator" value='-'>-</button>
      <button class="btn btn-operator btn-add" value='+'>+</button>
      <button class="btn btn-digit" value="7">7</button>
      <button class="btn btn-digit" value="8">8</button>
      <button class="btn btn-digit" value="9">9</button>
      <button class="btn btn-digit" value="4">4</button>
      <button class="btn btn-digit" value="5">5</button>
      <button class="btn btn-digit" value="6">6</button>
      <button class="btn btn-digit" value="1">1</button>
      <button class="btn btn-digit" value="2">2</button>
      <button class="btn btn-digit" value="3">3</button>
      <button class="btn btn-digit btn-last-row" value="0">0</button>
      <button class="btn btn-dot btn-last-row" value='.'>.</button>
      <button class="btn btn-reset btn-last-row">C</button>
      <button class="btn btn-equals" value='='>=</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
